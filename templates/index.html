<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 80%;
            margin: 10px auto;
            padding: 20px;
            text-align: left;
        }

        .card h2 {
            color: #4CAF50;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            padding: 8px;
            background-color: #eee;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #4CAF50;
            color: white;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <script>
        // Function to refresh the page every 5 seconds
        function refreshPage() {
            location.reload();
        }

        // Auto-refresh every 5 seconds
        setInterval(refreshPage, 5000);
    </script>
</head>
<body>
    <h1>System Monitor Dashboard</h1>
    <div class="nav-links">
        <a href="/">Dashboard</a>
        <a href="/running-services">Running Services</a>
    </div>
    <div class="dashboard">
        <div class="card">
            <h2>System Information</h2>
            <table>
                <thead>
                    <tr>
                        <th>PID</th>
                        <th>USER</th>
                        <th>PR</th>
                        <th>NI</th>
                        <th>VIRT</th>
                        <th>RES</th>
                        <th>SHR</th>
                        <th>S</th>
                        <th>%CPU</th>
                        <th>%MEM</th>
                        <th>TIME+</th>
                        <th>COMMAND</th>
                    </tr>
                </thead>
                <tbody>
                    {% for process in top_lines[7:] %}
                        <tr>
                            {% for column in process.split() %}
                                <td>{{ column }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
